<template name="gameTemplate">
    <div class="row">
        <div class="col s12">
            <h3 class="room-title">{{gameData.title}}</h3>
            <div class="what-each-player-knows">
                <ul class="list-group">
                    {{#with gameData.known}}
                        {{> knownInfo}}
                     {{/with}}   
                </ul>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12 flow-text">
            <h4>Players</h4>
            <div class="room-players">
                <ul class="list-group">
                    {{#each playersList}}
                        {{> listPlayer}}
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12 flow-text">
            <h4>Roles in game</h4>  
            <ul class="list-group">
                {{#each roleList}}
                    {{> listRole}}
                {{/each}}
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <a href="#" style="width: 100%"
               class="btn btn-danger red accent-2"
               id="leave-btn">
                Leave
            </a>
        </div>
    </div>

    {{#if isRoomOwner}}
    <div class="row">
        <div class="col s12">
            <a href="#" style="width: 100%"
               class="btn btn-danger red accent-2"
               id="back-to-lobby-btn">
                Back to lobby
            </a>
        </div>
    </div>
    {{/if}}

<template name="knownInfo">
    <li class="list-group-item">Your username is: <i>{{name}}</i></li>
    <li class="list-group-item">Your role is: <b>{{role}}</b></li>
    <li class="list-group-item">You know: <b>{{info}}</b></li>
</template>

<template name="listRole">
    <li class="list-group-item">
        {{role}}
    </li>
</template>

<template name="listPlayer">
    <li class="list-group-item">
        {{username}}
    </li>
</template>
