<!-- 
A reusable component form parametrized by:
- formTitle (String)
- namePlaceholder (String)
- passwordPlaceholder (String)
- submitButtonText (String)

and finally
- errorClass / errorMessage (formatting functions)
- errorClassNameField (String)
 -->

<template name="createForm">
    <div class="container">
        <form class="main form">
            <div class="row">
                <div class="col s12 flow-text">
                    <h5>{{formTitle}}</h5>
                </div>
            </div>

            <div class="row">
                <div class="col s12 {{errorClass errorClassNameField}}">
                    <input name="nameField" id="nameField"
                           type="text" value=""
                           placeholder="{{namePlaceholder}}"
                           class="input-field" />
                    <span class="help-block">{{errorMessage errorClassNameField}}</span>
                </div>
            </div>

            <div class="row">
                <div class="col s12 {{errorClass 'password'}}">
                    <input name="password" id="password"
                           type="password" value=""
                           placeholder="{{passwordPlaceholder}}"
                           class="input-field" />
                    <span class="help-block">{{errorMessage 'password'}}</span>
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <input type="submit" value="{{submitButtonText}}"
                           class="waves-effect waves-light btn"
                           style="width: 100%"/>
                </div>
            </div>
        </form>
    </div>
</template>
