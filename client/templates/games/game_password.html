<template name="gamePassword">
    <div class="container">
        <form class="main form">
            <div class="row">
                <h4 class="col s12">{{title}}</h4>
            </div>
            {{#if showPasswordField}}
                <div class="row">
                    <div class="col s12 {{errorClass 'password'}}">
                        <input name="password" id="password"
                               type="password" value=""
                               placeholder="Room password"
                               class="input-field" />
                        <span class="help-block">{{errorMessage 'password'}}</span>
                    </div>
                </div>
            {{/if}}
            <div class="row">
                <div class="col 12">
                    <div class="controls">
                        <input type="submit" value="Join room" name="submit"
                               class="waves-effect waves-light btn"
                               style="width: 100%"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>
