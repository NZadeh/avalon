<template name="layout">
    {{> header}}

    <div class="container">
        <div class="row center-align" id="main">
            <!-- We use BlazeLayout and FlowRouter to inject content here. -->
            {{> Template.dynamic template=main}}
        </div>
    </div>
    
    {{> howToPlayModal}} <!-- Hidden by default, triggered by a link in the header. -->
    {{> footer}}
</template>
