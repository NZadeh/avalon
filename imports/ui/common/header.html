<template name="header">
    <!-- Dropdown content, for use below. (Invisible by default.)-->
    <ul class="dropdown-content" id="logout-dropdown">
        {{> headerListItems}}
    </ul>

    <nav class="teal">
        <div class="nav-wrapper">
            <a href="{{pathFor 'home'}}" class="brand-logo left">
                <i class="material-icons">hot_tub</i>
                Avalon
            </a>
            <!-- On medium and up, we directly list out the items in the header ... -->
            <ul class="right hide-on-small-only">
                {{> headerListItems}}
            </ul>
            <!-- But on small screens, we show a collapsed dropdown! -->
            <ul class="right hide-on-med-and-up">
                <!-- Dropdown trigger, registered in Javascript -->
                <a href="#" data-target="logout-dropdown" class="dropdown-trigger"><i class="material-icons">menu</i></a>
            </ul>
        </div>
    </nav>
</template>

<template name="headerListItems">
    <li>{{> howToPlayLinkText}}</li> <!-- This triggers the modal in `layout.html` -->
    <li>{{> smartLogout loggedIn=currentUser}}</li>
</template>

<template name="smartLogout">
    {{#if loggedIn}}
        <a href="#" class="logout">Logout</a>
    {{else}}
        <a href="#">(Please log in)</a>
    {{/if}}
</template>
