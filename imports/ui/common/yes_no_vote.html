<!-- The template used for offering yes/no votes on proposals and missions. -->
<template name="yesNoVote">
    <div class="col s12 flow-text"> 
        <i>{{helperText}}</i>
    </div>

    <div class="col s6 right-align">
        <a class="vote-yes avalon-clickable {{additionalClasses}}">
            <img src={{imagePath yesImgName}}
                 alt="'Say yes' {{type}}"
                 class="avalon-yes-no-{{type}}"/>
         </a>
    </div>
    <div class="col s6 left-align">
        <a class="vote-no avalon-clickable {{additionalClasses}}">
            <img src={{imagePath noImgName}}
                 alt="'Say no' {{type}}"
                 class="avalon-yes-no-{{type}} avalon-clickable"/>
         </a>
    </div>
</template>
