<!-- The template used for offering yes/no votes on proposals and missions. -->
<template name="yesNoVote">
    <div class="col s12 flow-text"> 
        <i>{{helperText}}</i>
    </div>

    <div class={{concat additionalClasses "col s6 right-align vote-yes"}}> 
        <img src={{imagePath yesImgName}}
             alt="'Say yes' {{type}}"
             class="avalon-yes-no-{{type}}"/>
    </div>
    <div class={{concat additionalClasses "col s6 left-align vote-no"}}> 
        <img src={{imagePath noImgName}}
             alt="'Say no' {{type}}"
             class="avalon-yes-no-{{type}}"/>
    </div>
</template>
