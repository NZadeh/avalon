<!-- 
We use Template.contentBlock to enable use like:
  {{#wideButton}}   
    Button label
  {{/wideButton}} 

or even:
  {{#wideButton additionalClasses="custom-class" additionalAttributes=jsonAttributes}}
    Button label
  {{/wideButton}}
 -->
<template name="wideButton">
  <button class="btn avalon-wide {{additionalClasses}}" {{additionalAttributes}}>
    {{> Template.contentBlock}}
  </button>
</template>

<template name="wideDangerButton">
  {{#wideButton additionalClasses=(makeDangerous additionalClasses)
                additionalAttributes=additionalAttributes}}
    {{> Template.contentBlock}}
  {{/wideButton}}
</template>
