<!-- 
We use Template.contentBlock to enable use like:
  {{#wideButton}}   
    Button label
  {{/wideButton}} 

or even:
  {{#wideButton additionalClasses="custom-class" additionalAttributes=jsonAttributes}}
    Button label
  {{/wideButton}}
 -->
<template name="wideButton">
  <button class="btn avalon-wide {{additionalClasses}}" {{additionalAttributes}}>
    {{> Template.contentBlock}}
  </button>
</template>

<template name="wideDangerButton">
  {{#wideButton additionalClasses=(makeDangerous additionalClasses)
                additionalAttributes=additionalAttributes}}
    {{> Template.contentBlock}}
  {{/wideButton}}
</template>

<!-- TODO(neemazad): Unify wide and half button into own template. They only differ by class. -->
<template name="halfButton">
  <button class="btn avalon-half btn-large {{additionalClasses}}" {{additionalAttributes}}>
    {{> Template.contentBlock}}
  </button>
</template>

<template name="halfDangerButton">
  {{#halfButton additionalClasses=(makeDangerous additionalClasses)
                additionalAttributes=additionalAttributes}}
    {{> Template.contentBlock}}
  {{/halfButton}}
</template>
